<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
    var map;
    document.addEventListener("deviceready", function() {
      var div = document.getElementById("map_canvas");

      // Initialize the map view
      map = plugin.google.maps.Map.getMap(div);

      // Wait until the map is ready status.
      map.addEventListener(plugin.google.maps.event.MAP_READY, onMapReady);
    }, false);

    function onMapReady() {
      var button = document.getElementById("button");
      button.addEventListener("click", onBtnClicked, false);
    }

    function onBtnClicked() {
      //map.showDialog();
	  var pos = new plugin.google.maps.Map.getMyLocation(showPosition, onError);
    }
	
	function showPosition(position) {
		console.log(JSON.stringify( position, null, 4 ));
		loadMyLocation( position.latLng.lat,position.latLng.lng );
	}
		
	function onError(error) {
		console.log( error.message );
	}	
	
	function loadMyLocation( lat , lng ){
		const myLocation = new plugin.google.maps.LatLng( lat , lng );
		map.addMarker({
			'position': myLocation,
			'title': "Soy yo!",
			'icon': {
						'url': 'www/img/cemetery_v_L_8x.png'
					}			
			}, 
			function(marker) {
				marker.showInfoWindow();
			}
		);	
		
		map.animateCamera({
		  'target': myLocation,
		  'tilt': 60,
		  'zoom': 18,
		  'bearing': 140,
		  'duration': 10000 // 10 seconds
		});		
	
	}		
	
	

	
	
	
    </script>
  </head>
  <body>
    <h3>Donde Estas?</h3>
    <div style="width:100%;height:400px" id="map_canvas"></div>
    <button id="button">Marcar Posici√≥n</button>
  </body>
</html>
