<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
    var map;

	document.addEventListener("deviceready", function() {

	});


	function showPosition(position) {
		console.log(JSON.stringify( position, null, 4 ));
		loadMap( position.latLng.lat,position.latLng.lng );
	}
		
	function onError(error) {
		console.log( error.message );
	}	
	
	function loadMap( lat , lng ){
		const myLocation = new plugin.google.maps.LatLng( lat , lng );
		var mapDiv = document.getElementById("map_canvas");
		
		var map = plugin.google.maps.Map.getMap(mapDiv, {
			'camera': {
			'latLng': myLocation,
			'zoom': 17
			}
		});
		
		map.addEventListener(plugin.google.maps.event.MAP_READY, function() {
		
			map.addMarker({
				'position': myLocation,
				'title': "Hello GoogleMap for Cordova!"
				}, function(marker) {
				
					marker.showInfoWindow();
			
			});
		
		});		
	
	}	


    function onMapReady() {
      var button = document.getElementById("button");
      button.addEventListener("click", onBtnClicked, false);
    }

    function onBtnClicked() {
	  console.log( plugin.google.maps.Map.getMyLocation );
	  	var pos = new plugin.google.maps.Map.getMyLocation(showPosition, onError);
//loadMap(37.422476,-122.08425);
    }
    </script>
  </head>
  <body>
    <h3>PhoneGap-GoogleMaps-Plugin</h3>
    <div style="width:100%;height:400px" id="map_canvas"></div>
    <button id="button" onClick="onBtnClicked()">Full Screen</button>
  </body>
</html>
